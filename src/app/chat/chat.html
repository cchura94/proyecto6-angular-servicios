<div class="flex flex-col h-screen bg-gray-100">
    <h1 class="text-3xl font-semibold text-center text-blue-600 mb-4">Chat CON IA</h1>

    <div class="flex-1 overflow-auto bg-white rounded-lg shadow-lg p-4 space-y-4">

        @for (item of preguntas(); track $index) {

        <div class="flex gap-3">
            @if (item.tipo == 'user') {
            <div class="flex justify-end w-full">
                <div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs">
                    <p>{{ item.mensaje }}</p>
                </div>
            </div>
            }
            @if (item.tipo == 'ia') {
            <div class="flex gap-3">
                <div class="bg-gray-300 text-black p-3 rounded-lg max-w-xs">
                    <p>{{ item.respuesta }}</p>
                </div>
            </div>
            }
        </div>
        }

    </div>
    <div class="flex items-center mt-4">
        <input type="text" [(ngModel)]="preguntaSignal().mensaje" class="flex-1 p-3 border rounded-lg shadow-sm">
        <button (click)="obtenerRespuestaOpenAI()"
            class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Preguntar</button>
    </div>
</div>
